{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body style="background-color:black;">
    <div class="login-box" style="background-color:#141e30;">
        <h2>CGV Mini Project Registration</h2>
        {% if failure %}
        <div class="alert alert-danger" role="alert">
            Similar project chosen! Please choose a different topic
        </div>
        {% endif %}
        {% if success %}
        <div class="alert alert-success" role="alert">
            Accepted
        </div>
        {% endif %}
        <form action="{% url 'formAccept'  %}" method="POST">
            {% csrf_token %}
            <div class="user-box">
                <input type="text" name="project-name" required>
                <label>Project Title</label>
            </div>
            <div class="team">
                <label >Select Team Size</label><br>
                <select name="team_size" id="options">
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                </select>
                <br>
                
            </div>
            <br>
            <div class="team-2" style="display: block;padding:60px;">
                <div class="user-box">
                    <input class="lname" type="text" name="Leader" >
                    <label class="lname">Leader Name</label>
                </div>
                <h3>Member 1 details</h3>
                <div class="user-box">
                    <input type="text" name="name1" >
                    <label>Name</label>
                </div>
                <div class="user-box">
                    <input type="text" name="usn1" >
                    <label>USN</label>
                </div>
                <div class="user-box">
                    <input type="email" name="email1" >
                    <label>E-mail</label>
                </div>
                <h3>Member 2 details</h3>
                <div class="user-box">
                    <input type="text" name="name2" >
                    <label>Name</label>
                </div>
                <div class="user-box">
                    <input type="text" name="usn2" >
                    <label>USN</label>
                </div>
                <div class="user-box">
                    <input type="email" name="email2" >
                    <label>E-mail</label>
                </div>
                <div class="team-3">
                    <h3>Member 3 details</h3>
                    <div class="user-box">
                        <input type="text" name="name3" >
                        <label>Name</label>
                    </div>
                    <div class="user-box">
                        <input type="text" name="usn3" >
                        <label>USN</label>
                    </div>
                    <div class="user-box">
                        <input type="email" name="email3" >
                        <label>E-mail</label>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    <script src="{% static 'JS/app.js' %}"></script>
</body>

</html>
